<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Find book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="findBook.html" th:method="get" th:action="@{/books/findBook(title=#{title})}" th:object="${books}">
    <h3>Find Book:</h3>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Title" th:name="title"/>
    </div>

    <div class="row">
        <button type="submit">Find</button>
        <a href="listBooks.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

<h3>Search result:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.description}">description</td>
        <td th:text="${book.author.penName}">John Doe</td>
        <td th:text="${book.genre.name}">story</td>
    </tr>
    </tbody>
</table>
</body>
</html>
