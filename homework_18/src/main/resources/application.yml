spring:
  datasource:
    url: jdbc:h2:mem:testdb
    #initialization-mode: always
    #schema: schema.sql
    #data: data.sql
  sql:
    init:
      mode: always
      #data-locations: data.sql
      #schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  main:
    allow-circular-references:
      true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true

logging:
  level:
    root: INFO
  file:
    name: homework_18.log

management:
  endpoints:
    web:
      exposure:
        include:
          - 'health'
          - 'logfile'
          - 'metrics'
  endpoint:
    health:
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true

info:
  app:
    version: @project.version@
    author: lhfvgbh
    description: Homework-17

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000