<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>

<span id="bookList">

    <div>
        <label for="bookName">Find book by title</label>
        <input type="text" id="bookName">
        <input type="button" onclick="showSearch()" value="Search Book">
    </div>

    <h1>Books:</h1>

    <table class="books" id="books">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(loadBooks());
    </script>

    <br>
    <div>
        <input type="button" onclick="showEditor()" value="Add Book">
    </div>
</span>

<span id="bookEditor" hidden="hidden">
    <h1>Book:</h1>

    <table>
        <tr>
            <td><label for="bookId">ID</label></td>
            <td><input type="text" readonly id="bookId"></td>
        </tr>
        <tr>
            <td><label for="bookTitle">Title</label></td>
            <td><input type="text" id="bookTitle"></td>
        </tr>
        <tr>
            <td><label for="bookDescription">Description</label></td>
            <td><input type="text" id="bookDescription"></td>
        </tr>
        <tr>
            <td><label for="bookAuthorId">Author</label></td>
            <td><select id="bookAuthorId"></select></td>
        </tr>
        <tr>
            <td><label for="bookGenreId">Genre</label></td>
            <td><select id="bookGenreId"></select></td>
        </tr>

        <br><br>
        <tr>
            <td>
               <input type="button" onclick="showList()" value="Back to the Library">
            </td>
            <td></td>
            <td>
                <input type="button" onclick="saveBook()" value="Save Book">
            </td>
        </tr>
    </table>
</span>

<span id="bookListByTitle", hidden="hidden">
    <h1>Books:</h1>

    <table class="books" id="booksWithId">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br>
    <div>
        <input type="button" onclick="showList()" value="Back to the Library">
    </div>

    <br>
    <div>
        <input type="button" onclick="showEditor()" value="Add Book">
    </div>
</span>

</body>
</html>
