<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<h3><a href="findBook.html" th:href="@{/books/find}">Find book</a></h3>

<h3><a href="addBook.html" th:href="@{/books/add}">Add book</a></h3>

<h3>All books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.description}">description</td>
        <td th:text="${book.author.penName}">John Doe</td>
        <td th:text="${book.genre.name}">story</td>
        <td>
            <a href="edit.html" th:href="@{/books/edit(id=${book.id})}"><button type="button">Edit</button></a>
            <br>
            <form id="delete-form" action="listBooks.html" th:method="post" th:action="@{/books/remove(id=${book.id})}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
